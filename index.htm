<html lang="pt-BR">
<head>
    <title>Consulta CEP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <form method="get" action="." class="needs-validation" novalidate>
            <h2 class="text-center mb-4">Consulta de CEP</h2>
            
            <div class="form-group">
                <label for="cep" class="form-label">CEP:</label>
                <input name="cep" type="text" class="form-control" id="cep" required 
                       maxlength="9" onblur="pesquisacep(this.value);"
                       placeholder="Digite o CEP">
            </div>

            <div class="form-group">
                <label for="rua" class="form-label">Rua:</label>
                <div class="input-group">
                    <input name="rua" type="text" class="form-control" id="rua" readonly>
                    <button type="button" class="btn btn-copy" onclick="copiarTexto('rua')">
                        <img src="icons/copy.png" alt="Copiar" class="copy-icon">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="bairro" class="form-label">Bairro:</label>
                <div class="input-group">
                    <input name="bairro" type="text" class="form-control" id="bairro" readonly>
                    <button type="button" class="btn btn-copy" onclick="copiarTexto('bairro')">
                        <img src="icons/copy.png" alt="Copiar" class="copy-icon">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="cidade" class="form-label">Cidade:</label>
                <div class="input-group">
                    <input name="cidade" type="text" class="form-control" id="cidade" readonly>
                    <button type="button" class="btn btn-copy" onclick="copiarTexto('cidade')">
                        <img src="icons/copy.png" alt="Copiar" class="copy-icon">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="uf" class="form-label">Estado:</label>
                <div class="input-group">
                    <input name="uf" type="text" class="form-control" id="uf" readonly>
                    <button type="button" class="btn btn-copy" onclick="copiarTexto('uf')">
                        <img src="icons/copy.png" alt="Copiar" class="copy-icon">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="ibge" class="form-label">IBGE:</label>
                <div class="input-group">
                    <input name="ibge" type="text" class="form-control" id="ibge" readonly>
                    <button type="button" class="btn btn-copy" onclick="copiarTexto('ibge')">
                        <img src="icons/copy.png" alt="Copiar" class="copy-icon">
                    </button>
                </div>
            </div>

            <div class="d-grid gap-2" id="novaConsulta">
                <button type="button" class="btn-submit mb-2" onclick="pesquisacep(document.getElementById('cep').value)">Consultar</button>
                <button type="button" class="btn-submit btn-secondary" onclick="novaConsulta()">Nova Consulta</button>
            </div>
        </form>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
